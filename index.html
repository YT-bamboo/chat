<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
    }

    h2 {
      color: #ffffff;
    }

    /* Auth Section */
    #auth-section, #chat-section {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #auth-section {
      width: 300px;
    }

    #auth-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-size: 16px;
    }

    #auth-section button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      background-color: #6200ea;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    #auth-section button:hover {
      background-color: #3700b3;
    }

    /* Chat Section */
    #chat-section {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #messages {
      width: 100%;
      height: calc(100% - 120px);
      border: 1px solid #333;
      border-radius: 5px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #2c2c2c;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #333;
      color: #e0e0e0;
    }

    .message .username {
      font-weight: bold;
      color: #bb86fc;
    }

    .message .text {
      margin-top: 5px;
    }

    #message-input {
      width: calc(100% - 100px);
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-size: 16px;
    }

    #send-button {
      width: 80px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #6200ea;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section">
    <h2>Login or Create Account</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
    <button id="create-account-button">Create Account</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-section">
    <h2>Global Chat</h2>
    <div id="messages"></div>
    <div>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAMA9G6fRsM8PSSdMRECJ28NFgqVnObG9Y",
  authDomain: "chat-ca014.firebaseapp.com",
  projectId: "chat-ca014",
  storageBucket: "chat-ca014.appspot.com",
  messagingSenderId: "59445546221",
  appId: "1:59445546221:web:2054cd4911acd9ff7850e4",
  measurementId: "G-SR4Z0LBG27"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM elements
const authSection = document.getElementById('auth-section');
const chatSection = document.getElementById('chat-section');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginButton = document.getElementById('login-button');
const createAccountButton = document.getElementById('create-account-button');
const messagesDiv = document.getElementById('messages');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');

// Show auth section by default
authSection.style.display = 'flex';

// Login function
function login() {
  const username = usernameInput.value;
  const password = passwordInput.value;
  signInWithEmailAndPassword(auth, `${username}@example.com`, password)
    .then(() => {
      authSection.style.display = 'none';
      chatSection.style.display = 'flex';
      loadMessages();
    })
    .catch((error) => {
      alert('Login failed: ' + error.message);
    });
}

// Handle login button click
loginButton.addEventListener('click', login);

// Allow login with Enter key
usernameInput.addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    login();
  }
});
passwordInput.addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    login();
  }
});

// Prevent Enter from triggering account creation
createAccountButton.addEventListener('click', () => {
  const username = usernameInput.value;
  const password = passwordInput.value;
  createUserWithEmailAndPassword(auth, `${username}@example.com`, password)
    .then(() => {
      authSection.style.display = 'none';
      chatSection.style.display = 'flex';
      loadMessages();
    })
    .catch((error) => {
      alert('Account creation failed: ' + error.message);
    });
});

// Send message function
async function sendMessage() {
  const message = messageInput.value;
  const user = auth.currentUser;
  if (user && message) {
    await addDoc(collection(db, "messages"), {
      username: user.email.split('@')[0],
      message: message,
      timestamp: new Date()
    });
    messageInput.value = '';
  }
}

// Handle send button click
sendButton.addEventListener('click', sendMessage);

// Allow sending messages with Enter key
messageInput.addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    sendMessage();
  }
});

// Load messages and keep only the most recent 50
async function loadMessages() {
  const messagesRef = collection(db, "messages");
  const q = query(messagesRef, orderBy("timestamp", "desc"), limit(50));

  // Fetch messages
  const querySnapshot = await getDocs(q);
  messagesDiv.innerHTML = ''; // Clear existing messages

  const messageDocs = [];
  querySnapshot.forEach((doc) => {
    messageDocs.push({ id: doc.id, ...doc.data() });
  });

  messageDocs.reverse().forEach((data) => addMessageToUI(data));

  // Listen for new messages in real-time
  onSnapshot(query(messagesRef, orderBy("timestamp")), async (snapshot) => {
    messagesDiv.innerHTML = ''; // Clear existing messages
    const allMessages = [];
    snapshot.forEach((doc) => {
      allMessages.push({ id: doc.id, ...doc.data() });
    });

    // Delete old messages if more than 50 exist
    if (allMessages.length > 50) {
      const messagesToDelete = allMessages.slice(0, allMessages.length - 50);
      for (const msg of messagesToDelete) {
        await deleteDoc(doc(db, "messages", msg.id));
      }
    }

    allMessages.slice(-50).forEach((data) => addMessageToUI(data));
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

// Add a message to the UI
function addMessageToUI(data) {
  const messageElement = document.createElement('div');
  messageElement.classList.add('message');
  messageElement.innerHTML = `
    <div class="username">${data.username}</div>
    <div class="text">${data.message}</div>
  `;
  messagesDiv.appendChild(messageElement);
}


  </script>
</body>
</html>
